<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="shortcut icon" href="img/pessoa.png" type="image/x-icon">
</head>
<body>
    <main>
        <section id="login">
            <div id="img"> 
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p> Bem-vindo(a)</p>
                <form action="login.php" method="post">
                    <div class="campo-container">
                        <i id="icon" class="material-symbols-outlined">person</i>
                        <input class="campo" type="email" name="email" id="iemail" placeholder="Digite seu e-mail" required autocomplete="email">
                        <label for="iemail"></label>
                    </div>
                    <div class="campo-container">
                        <i id="icon" class="material-symbols-outlined">key</i>
                        <input class="campo" type="password" name="senha" id="isenha" placeholder="Digite sua senha" required autocomplete="current-password">
                        <label for="isenha"></label>
                    </div>
                    <button id="btn-submit" type="submit">Entrar</button>
                    <button id="btn-reset" type="reset"> Esqueci a senha</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
