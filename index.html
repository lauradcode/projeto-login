<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img"> 
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p> Bem-vindo(a)</p>
                <form action="login.php" method="post">
                    <div>
                        <input type="email" name="email" id="iemail" placeholder="Digite seu e-mail" required autocomplete="email">
                        <label for="iemail">E-mail</label>
                    </div>
                    <div>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
